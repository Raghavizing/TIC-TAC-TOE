<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="header">
        <p>Tic-Tac-Toe</p>
    </div>
    <div class = "title">Click On Any Box To Start!</div>
    <div class = "game">
    <div class = "score">
        <p style="text-align: center;">Score</p>
        <p class = "s1">Player 1: 0</p>
        <p class = "s2">Player 2: 0</p>
    </div>
    <div class = "board">
           <div class = "r r1">
            <div class = "c 1 1 c1"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 2 1 c2"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 3 1 c3"><img src="Images/white.gif" alt="" class="img"></div>
           </div>
           <div class = "r r2">
            <div class = "c 4 2 c1"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 5 2 c2"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 6 2 c3"><img src="Images/white.gif" alt="" class="img"></div>
           </div>
           <div class = "r r3">
            <div class = "c 7 3 c1"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 8 3  c2"><img src="Images/white.gif" alt="" class="img"></div>
            <div class = "c 9 3 c3"><img src="Images/white.gif" alt="" class="img"></div>
           </div>
        </div>
        <div class = "btns">
            <button class = "mode">VS COM</button>
            <button class = "reset">RESET</button>
        </div>
    </div>
        <script src="script.js"></script>

</body>
</html>
